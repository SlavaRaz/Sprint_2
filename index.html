<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo">memegen</div>
        <nav>
            <a href="#gallery" onclick="navigateTo('gallery')">Gallery</a>
            <a href="#about" onclick="navigateTo('about')">About</a>
        </nav>
    </header>

    <nav class="search-bar ">
        <input class="search-keyword" type="text" placeholder="Enter search keyword">
        <div class="categories">
            <a href="#" class="active">Funny</a>
            <a href="#">Comics</a>
            <a href="#">Dogs</a>
            <a href="#">Drinks</a>
            <a href="#">Books</a>
            <a href="#">More...</a>
        </div>
    </nav>
    <main>
        <section class="meme-gallery">
            <!-- <h2>Gallery</h2> -->
        </section>
        <section class="meme-editor hidden">
            <!-- <h2>Editor</h2> -->
            <div class="canvas-container">
                <canvas id="meme-canvas" width="450" height="450" onclick="onCanvasClick(event)"> </canvas>
            </div>
            <div class="canvas-container-option">
                <input type="text" id="meme-text-input" placeholder="Enter meme text ">
                <div class="buttons">
                    <button class="material-symbols-outlined" onclick="OnMoveUp()">arrow_upward_alt</button>
                    <button class="material-symbols-outlined" onclick="onMoveDown()">arrow_downward</button>
                    <button class="material-symbols-outlined" onclick="onDeleteLine()">delete</button>
                </div>
                <div class="buttons">
                    <button class="material-symbols-outlined" onclick="onAddLine()">add</button>
                    <button class="material-symbols-outlined" onclick="OnSwitchLine()">switch</button>
                </div>
                <div class="buttons font-size-controls">
                    <button class="material-symbols-outlined" onclick="onIncreaseFontSize()">text_increase</button>
                    <button class="material-symbols-outlined" onclick="onDecreaseFontSize()">text_decrease</button>
                </div>
                <label for="font-select">Choose a Font:</label>
                <select class="font-family-select" onchange="onChangeFontFamily(value)">
                    <option disabled selected value> -- select font -- </option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <label for="color-select">Choose a Color:</label>
                <label for="fillColor"></label>
                <input onchange="onChangeFillColor()" class="fill-color" type="color" id="fillColor" name="fill-color"
                    value="#ffffff" />
                <div class="text-align-controls">
                    <button class="material-symbols-outlined"
                        onclick="onChangeTextAlign('left')">arrow_back_ios</button>
                    <button class="material-symbols-outlined"
                        onclick="onChangeTextAlign('center')">density_medium</button>
                    <button class="material-symbols-outlined"
                        onclick="onChangeTextAlign('right')">arrow_forward_ios</button>


                    <button class="material-symbols-outlined" class="share-button">ios_share</button>
                    <a href="#" class="material-symbols-outlined" class="download-button" onclick="downloadImg(this)"
                        download="meme.png">download</a>
                </div>

                <!-- <div class="share-button"> -->
            </div>
        </section>
    </main>
    <footer>
        <p> memegen</p>
        <p> All rights reserved 2024</p>
    </footer>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/service/storageService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
</body>

</html>
