<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo">memegen</div>
        <nav>
            <a href="#gallery" onclick="navigateToGallery()">Gallery</a>
            <a href="#about" onclick="navigateToAbout()">About</a>
        </nav>
    </header>

    <nav class="search-bar ">
        <input class="search-keyword" type="text" oninput="onSearchImages()" placeholder="Enter search keyword">
        <div class="categories">
            <a href="#" class="active">Funny</a>
            <a href="#">Comics</a>
            <a href="#">Dogs</a>
            <a href="#">Drinks</a>
            <a href="#">Books</a>
            <a href="#">More...</a>
        </div>
    </nav>
    <main>
        <section class="meme-gallery">
            <!-- <h2>Gallery</h2> -->
            <button class="random-meme-btn" onclick="onRandomMeme()">Generate Random Meme</button>
        </section>
        <section class="meme-editor hidden">
            <!-- <h2>Editor</h2> -->
            <div class="canvas-container">
                <canvas id="meme-canvas" width="450" height="450" onclick="onCanvasClick(event)"> </canvas>
            </div>
            <div class="canvas-container-option">
                <input onchange="onChangeMemeText()" type="text" id="meme-text-input" placeholder="Enter meme text ">
                <div class="buttons text-align-controls">
                    <button class="material-symbols-outlined" onclick="OnMoveUp()">arrow_upward_alt</button>
                    <button class="material-symbols-outlined" onclick="onMoveDown()">arrow_downward</button>
                    <button class="material-symbols-outlined" onclick="onDeleteLine()">delete</button>
                    <button class="material-symbols-outlined" onclick="onAddLine()">add</button>
                    <button class="material-symbols-outlined" onclick="OnSwitchLine()">switch</button>
                </div>
                <div class="buttons font-size-controls">
                    <button class="material-symbols-outlined" onclick="onIncreaseFontSize()">text_increase</button>
                    <button class="material-symbols-outlined" onclick="onDecreaseFontSize()">text_decrease</button>
                    <button class="material-symbols-outlined"
                    onclick="onChangeTextAlign('left')">format_align_left</button>
                    <button class="material-symbols-outlined"
                    onclick="onChangeTextAlign('center')">format_align_center</button>
                    <button class="material-symbols-outlined"
                        onclick="onChangeTextAlign('right')">format_align_right</button>
                </div>
                <label for="font-select">Choose a Font:</label>
                <select class="font-family-select" onchange="onChangeFontFamily(value)">
                    <option value> -- select font -- </option>
                    <option value="Impact">Impact</option>
                    <option value="Arial" selected>Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <label for="color-select">Choose a Color:</label>
                <input onchange="onChangeFillColor()" class="fill-color" type="color" id="fillColor" name="fill-color"
                    value="#ffffff" />
                <div>
                    <select class="emoji-select">
                        <option value="üòÄ">üòÄ Grinning Face</option>
                        <option value="üòÇ">üòÇ Tears of Joy</option>
                        <option value="üòé">üòé Sunglasses</option>
                        <option value="üòç">üòç Heart Eyes</option>
                        <option value="üî•">üî• Fire</option>
                        <option value="üíØ">üíØ 100</option>
                    </select>
                    <button class="add-emoji" onclick="onAddEmoji()">Add Emoji</button>
                </div>
                <div>
                    <button class="share-align"><i class="fa fa-share-alt"></i> Share</button>
                    <a href="#" class="download-align" onclick="downloadImg(this)" download="meme.png"><i
                            class="fa fa-download"></i> Download</a>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <p> memegen</p>
        <p> All rights reserved 2024</p>
    </footer>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="js/service/storageService.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
</body>

</html>
