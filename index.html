<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo">memegen</div>
        <nav>
            <a href="#">Gallery</a>
            <a href="#">About</a>
        </nav>
    </header>
    <nav class="search-bar ">
        <input type="text" placeholder="Enter search keyword">
        <div class="categories">
            <a href="#" class="active">funny</a>
            <a href="#">comics</a>
            <a href="#">dogs</a>
            <a href="#">drinks</a>
            <a href="#">books</a>
            <a href="#">more...</a>
        </div>
    </nav>
    <main>
        <section class="meme-gallery">
            <!-- <h2>Gallery</h2> -->
        </section>
        <section class="meme-editor hidden">
            <!-- <h2>Editor</h2> -->
            <div class="canvas-container">
                <canvas width="450" height="450" onclick="onCanvasClick(event)"> </canvas>
            </div>
            <div class="canvas-container-option">
                <div class="text-controls">
                    <input type="text" id="meme-text-input" placeholder="Enter meme text ">
                    <div class="buttons">
                        <button onclick="onAddLine()">Add Line</button>
                        <button onclick="OnSwitchLine()">Switch Line</button>
                    </div>
                    <div class="font-size-controls">
                        <button onclick="onIncreaseFontSize()">A+</button>
                        <button onclick="onDecreaseFontSize()">A-</button>
                    </div>
                    <select class="font-family-select" onchange="onChangeFontFamily(value)" >
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <label for="fillColor">Select Fill Color</label>
                    <input onchange="onChangeFillColor()" class ="fill-color" type="color" id="fillColor" name="fill-color"
                        value="#ffffff" />
                    <div class="text-align-controls">
                        <button onclick="onChangeTextAlign('left')">Left</button>
                        <button onclick="onChangeTextAlign('center')">Center</button>
                        <button onclick="onChangeTextAlign('right')">Right</button>
                    </div>
                    <button class="share-button" >Share</button>
                    <a href="#" class="download-button" onclick="downloadImg(this)" download="meme.png">Download meme</a>
                </div>
             
                <!-- <div class="share-button"> -->
                 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p> memegen</p>
        <p> All rights reserved 2024</p>
    </footer>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
</body>

</html>
