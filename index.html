<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo">memegen</div>
        <nav>
            <a href="#">Gallery</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Enter search keyword">
        <div class="categories">
            <a href="#" class="active">funny</a>
            <a href="#">comics</a>
            <a href="#">dogs</a>
            <a href="#">drinks</a>
            <a href="#">books</a>
            <a href="#">more...</a>
        </div>
    </div>
    <main>
        <section class="meme-gallery">
            <!-- <h2>Gallery</h2> -->
        </section>
        <section class="meme-editor hidden">
            <!-- <h2>Editor</h2> -->
            <div class="canvas-container">
                <canvas width="450" height="450" onclick="onCanvasClick(event)"> </canvas>
            </div>
            <div class="canvas-container-option">
                <div class="text-controls">
                    <input type="text" id="meme-text-input" placeholder="Enter meme text ">
                    <div class="buttons">
                        <button onclick="onAddLine()">Add Line</button>
                        <button onclick="OnSwitchLine()">Switch Line</button>
                    </div>
                    <a href="#" class="btn" onclick="downloadImg(this)" download="meme.png">Download meme</a>
                    <button onclick="onIncreaseFontSize()">Increase Font</button>
                    <button onclick="onDecreaseFontSize()">Decrease Font</button>

                    <label for="fillColor">Select fill color</label>
                    <input onchange="onChangeFillColor()" type="color" id="fillColor" name="fill-color"
                        value="#ffffff" />
                </div>
                <div class="emoji-controls">
                    <button id="prev-emoji">‚¨ÖÔ∏è</button>
                    <button class="emoji">üéÅ</button>
                    <button class="emoji">üé©</button>
                    <button class="emoji">üëì</button>
                    <button id="next-emoji">‚û°Ô∏è</button>
                </div>
                <button id="share-button">Share</button>
            </div>
        </section>
    </main>
    <footer>
        <p> memegen</p>
        <p> All rights reserved 2024</p>
    </footer>
    <script src="js/service/memeService.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/controller/memeController.js"></script>
    <script src="js/controller/galleryController.js"></script>
</body>

</html>
